[env:esp32dev]
platform = espressif32
board = esp32dev
; board = esp32doit-devkit-v1
framework = arduino

monitor_speed=115200 
; upload_speed=921000
; upload_port=COM40
; monitor_port = COM40

; upload_port=$common_settings.COM_PORT)
; monitor_port = $(common_settings.COM_PORT)
; debug_tool=esp-prog
; debug_init_break=tbreak setup1
; upload_protocol = esp-prog

; [env:common_settings]
; COM_PORT=COM40